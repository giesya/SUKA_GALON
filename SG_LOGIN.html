<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="SG_LOGIN.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <img src="koko.png" alt="Robot Icon" class="robot-icon">
                <h1>Login</h1>
            </div>
            <div class="register-text">
                Belum punya akun SukaGalon? <a href="#" class="register-link">Daftar</a>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ingatsaya">
                        <input type="checkbox" id="ingatsaya" name="ingatsaya">
                        Ingat Saya
                    </label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="SG_LOGIN.js"></script>
</body>
</html>
