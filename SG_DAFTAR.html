<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SG_DAFTAR.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="koko.png" alt="Logo" class="mascot-image left">
            <h1>Daftar Akun</h1>
            <img src="koko.png" alt="Logo" class="mascot-image right">
        </div>
        
        <form id="registrationForm" class="registration-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div id="emailError" class="error-message" style="display: none; color: red;">Email sudah terdaftar. Silakan gunakan email lain.</div>
            <button type="submit">Daftar</button>
            <div class="login-link">
                Sudah punya akun? <a href="SG_LOGIN.html">Login</a>
            </div>
        </form>
    </div>

    <!-- Modal Success -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">âœ“</div>
            <h2>Pendaftaran Berhasil!</h2>
            <p>Anda akan dialihkan ke halaman login...</p>
        </div>
    </div>

    <script src="SG_DAFTAR.js"></script>
</body>
</html>
