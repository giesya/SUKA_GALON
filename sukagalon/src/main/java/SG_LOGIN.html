<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SukaGalon</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SG_LOGIN.css"> 
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="mascot">
                <img src="koko.png" alt="Mascot" class="mascot-image left">
                <h1>Login Akun</h1>
                <img src="koko.png" alt="Mascot" class="mascot-image right">
            </div>
            <p class="register-text">
                Belum punya akun SukaGalon? 
                <a href="SG_DAFTAR.html" class="register-link">Daftar</a>
            </p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Email"
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Password"
                            class="form-input"
                        >
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya</label>
                </div>

                <button type="submit" class="login-btn" onclick="window.location.href='SG_BELANJA.html'">Login</button>
            </form>

            <p class="forgot-password-text">
                <a href="SG_RESETPASS.html" onclick="showResetPasswordForm()">Lupa Password?</a>
            </p>
        </div>
    </div>

    <!-- Reset Password Form Modal -->
    <div id="resetPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail" 
                        required
                        placeholder="Enter your email"
                        class="form-input"
                    >
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
                <button type="button" class="close-btn" onclick="closeResetPasswordForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2>This page says</h2>
            <p id="modalMessage">Login berhasil!</p>
            <button onclick="closeModal()" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="SG_LOGIN.js"></script>
</body>
</html>
