<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SukaGalon</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ADMIN-LOGIN.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="mascot">
                <img src="koko.png" alt="Mascot" class="mascot-image left">
                <h1>Login Admin</h1>
                <img src="koko.png" alt="Mascot" class="mascot-image right">
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Email Admin"
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Password Admin"
                            class="form-input"
                        >
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya</label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <div id="alertModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Login Status</h2>
            <p id="modalMessage">Login berhasil!</p>
            <button onclick="closeModal()" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="ADMIN-LOGIN.js"></script>
</body>
</html>
