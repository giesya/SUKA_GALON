<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SG_EDITPROF.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="koko.png" alt="Mascot" class="mascot-image left">
            <h1>Edit Profile</h1>
            <img src="koko.png" alt="Mascot" class="mascot-image right">
        </div>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="nama" name="nama" placeholder="Ketik username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ketik email aktif" required>
            </div>

            <div class="form-group">
                <label for="address">Alamat</label>
                <textarea id="alamat" name="alamat" placeholder="Ketik alamat"></textarea>
            </div>
            

            <div class="button-group">
                <button type="button" class="cancel-btn">Batal</button>
                <button type="submit" class="submit-btn">Simpan</button>
            </div>
            
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="closeModalBtn" class="close-btn">Tutup</button>
        </div>
    </div>
    
    <script src="SG_EDITPROF.js"></script>
</body>
</html>
