<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SG_EDITPROF.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="nama" name="nama" placeholder="Ketik username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ketik email aktif" required>
            </div>

            <button type="submit" class="submit-btn">Simpan</button>
        </form>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="closeModalBtn" class="close-btn">Close</button>
        </div>
    </div>
    <script src="SG_EDITPROF.js"></script>
</body>
</html>
